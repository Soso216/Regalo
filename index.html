<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Luu, Cee y Soo üñ§‚ú®</title>
    <style>
        :root {
            --dark: #0a0a0a;
            --pastel-pink: #ffb7d5;
            --pastel-purple: #d1b3ff;
            --goth-black: #1a1a1a;
        }

        body {
            background-color: var(--dark);
            color: var(--pastel-pink);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Estrellitas de fondo */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle, var(--pastel-purple) 2px, transparent 2px);
            background-size: 50px 50px;
            opacity: 0.2;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }

        .header { margin-top: 30px; text-align: center; z-index: 10; }
        
        h1 {
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--pastel-purple);
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        /* Mapa y Continentes */
        .map-container {
            position: relative;
            width: 280px;
            height: 300px;
            margin: 10px auto;
        }

        .continent {
            fill: var(--goth-black);
            stroke: var(--pastel-purple);
            stroke-width: 1.5;
            filter: drop-shadow(0 0 5px var(--pastel-purple));
        }

        .connection-line {
            stroke: var(--pastel-pink);
            stroke-width: 2;
            stroke-dasharray: 5;
            animation: dash 3s linear infinite;
        }

        @keyframes dash { to { stroke-dashoffset: -20; } }

        /* Flores que se abren */
        .flower-cluster {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .petal {
            fill: var(--pastel-pink);
            transform: scale(0);
            transform-origin: center;
            animation: bloom 2s forwards ease-out;
        }

        @keyframes bloom { to { transform: scale(1); } }

        /* Caja de Mensaje */
        .message-box {
            background: rgba(20, 20, 20, 0.95);
            border: 1px dashed var(--pastel-purple);
            padding: 20px;
            margin: 0 20px 20px 20px;
            max-width: 340px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* Estilo del Reproductor */
        .music-wrapper {
            width: 90%;
            max-width: 340px;
            margin-bottom: 50px;
            box-shadow: 0 0 15px var(--pastel-purple);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Part√≠culas al tocar */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 24px;
            animation: move 1.2s ease-out forwards;
        }

        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) rotate(360deg); opacity: 0; }
        }

        strong { color: var(--pastel-purple); }
    </style>
</head>
<body onclick="spawnParticles(event)" ontouchstart="spawnParticles(event)">

    <script>
        function spawnParticles(e) {
            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            const emojis = ['üå∏', 'üñ§', '‚ú®', 'üíú', 'üíÄ', 'üå∑'];
            
            for (let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                
                const dx = (Math.random() - 0.5) * 250 + 'px';
                const dy = (Math.random() - 0.5) * 250 + 'px';
                p.style.setProperty('--dx', dx);
                p.style.setProperty('--dy', dy);
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1200);
            }
        }
    </script>
